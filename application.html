<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #8a2be2;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8a2be2;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #8a2be2;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6a1b9a;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" data-testid="login-container">
        <h2 class="login-title" data-testid="login-title">Login</h2>
        <form id="loginForm" data-testid="login-form">
            <div class="form-group">
                <label for="username" data-testid="username-label">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    data-testid="username-input"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password" data-testid="password-label">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    data-testid="password-input"
                    required
                >
            </div>
            <div class="error-message" data-testid="error-message"></div>
            <button type="submit" data-testid="submit-button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.querySelector('.error-message');
            
            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            // Here you would typically make an API call to validate credentials
            // For demo purposes, we'll just show a success message
            errorMessage.textContent = 'Login successful!';
            errorMessage.style.color = 'green';
            errorMessage.style.display = 'block';
        });
    </script>
</body>
</html>
