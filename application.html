<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Login Form üòä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0fff4;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(22, 163, 74, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #16a34a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #16a34a;
            font-size: 1.1rem;
        }

        .emoji-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #16a34a;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #15803d;
            box-shadow: 0 0 5px rgba(22, 163, 74, 0.3);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #15803d;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .welcome-message {
            text-align: center;
            color: #16a34a;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container" data-testid="login-container">
        <h2 class="login-title" data-testid="login-title">Welcome! üëã</h2>
        <div class="welcome-message" data-testid="welcome-message">We're happy to see you! ‚ú®</div>
        <form id="loginForm" data-testid="login-form">
            <div class="form-group">
                <label for="username" data-testid="username-label"><span class="emoji-icon">üë§</span>Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    data-testid="username-input"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password" data-testid="password-label"><span class="emoji-icon">üîë</span>Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    data-testid="password-input"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="error-message" data-testid="error-message"></div>
            <button type="submit" data-testid="submit-button">Login üöÄ</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.querySelector('.error-message');
            
            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = '‚ùå Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            // Here you would typically make an API call to validate credentials
            // For demo purposes, we'll just show a success message
            errorMessage.textContent = '‚úÖ Login successful! Welcome back!';
            errorMessage.style.color = '#16a34a';
            errorMessage.style.display = 'block';
        });
    </script>
</body>
</html>
