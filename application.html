<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0fff4;
        }

        .login-container, .success-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(22, 163, 74, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-title, .success-title {
            color: #16a34a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #16a34a;
            font-size: 1.1rem;
        }

        .emoji-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #16a34a;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #15803d;
            box-shadow: 0 0 5px rgba(22, 163, 74, 0.3);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-button {
            background-color: #16a34a;
        }

        .login-button:hover {
            background-color: #15803d;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .input-error {
            border-color: #dc2626 !important;
        }

        .welcome-message, .success-message {
            text-align: center;
            color: #16a34a;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .close-button {
            margin-top: 1rem;
            padding: 0.5rem 2rem;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-button:hover {
            background-color: #b91c1c;
        }

        /* Success page styles */
        .success-container {
            text-align: center;
            display: none;
        }

        .success-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .success-message {
            margin-bottom: 2rem;
        }

        .logout-button {
            background-color: #dc2626;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-button:hover {
            background-color: #b91c1c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage" data-testid="login-container">
        <h2 class="login-title" data-testid="login-title">Welcome! üëã</h2>
        <div class="welcome-message" data-testid="welcome-message">We're happy to see you! ‚ú®</div>
        <form id="loginForm" data-testid="login-form" novalidate>
            <div class="form-group">
                <label for="username" data-testid="username-label"><span class="emoji-icon">üë§</span>Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    data-testid="username-input"
                    placeholder="Enter your username"
                >
            </div>
            <div class="form-group">
                <label for="password" data-testid="password-label"><span class="emoji-icon">üîë</span>Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    data-testid="password-input"
                    placeholder="Enter your password"
                >
            </div>
            <div class="error-message" data-testid="error-message"></div>
            <button type="submit" class="login-button" data-testid="submit-button">–í–æ–π—Ç–∏ üöÄ</button>
        </form>
    </div>

    <!-- Success Page -->
    <div class="success-container" id="successPage" data-testid="success-container">
        <div class="success-emoji">‚úÖ</div>
        <h2 class="success-title" data-testid="success-title">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
        <div class="success-message" data-testid="success-message">
            –í—ã —É—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å
        </div>
        <button onclick="logout()" class="logout-button" data-testid="logout-button">
            <span>–í—ã–π—Ç–∏</span> üö™
        </button>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal" data-testid="error-modal">
        <div class="modal-content">
            <h3 class="modal-title">–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h3>
            <button class="close-button" onclick="closeErrorModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // Mock user credentials (in real app this would be handled by backend)
        const VALID_CREDENTIALS = {
            username: 'admin',
            password: 'admin'
        };

        // Check if user is already logged in
        function checkAuthState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            if (isLoggedIn === 'true' && username) {
                document.querySelector('.success-message').textContent = 
                    `–í—ã —É—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å –∫–∞–∫ ${username}`;
                showSuccessPage();
            } else {
                showLoginPage();
            }
        }

        function showErrorModal() {
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function showError(message, fieldId = null) {
            const errorMessage = document.querySelector('.error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // Reset all input borders
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('input-error');
            });

            // Highlight specific field if provided
            if (fieldId) {
                const field = document.getElementById(fieldId);
                field.classList.add('input-error');
                field.focus();
            }
        }

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('successPage').style.display = 'none';
            // Clear form
            document.getElementById('loginForm').reset();
            document.querySelector('.error-message').style.display = 'none';
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('input-error');
            });
        }

        function showSuccessPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
        }

        function login(username) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            document.querySelector('.success-message').textContent = 
                `–í—ã —É—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å –∫–∞–∫ ${username}`;
            showSuccessPage();
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            showLoginPage();
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Clear previous error message
            const errorMessage = document.querySelector('.error-message');
            errorMessage.style.display = 'none';
            
            // Specific validation for each field
            if (!username && !password) {
                showError('‚ùå –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å', 'username');
                return;
            }
            if (!username) {
                showError('‚ùå –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω', 'username');
                return;
            }
            if (!password) {
                showError('‚ùå –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', 'password');
                return;
            }

            // Check credentials
            try {
                if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                    login(username);
                } else {
                    showErrorModal();
                }
            } catch (error) {
                console.error('Login error:', error);
                showErrorModal();
            }
        });

        // Check auth state on page load
        checkAuthState();
    </script>
</body>
</html>
